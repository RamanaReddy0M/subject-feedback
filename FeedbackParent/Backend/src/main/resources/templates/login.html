<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link
	th:href="@{/webjars/bootstrap-icons/1.7.0/font/bootstrap-icons.css}"
	rel="stylesheet" />

<script type="text/javascript"
	th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<title>log in</title>
<link rel="icon" type="image/png/ico" sizes="32x32" th:href="@{/favicon.ico}">
</head>
<body class="" style=" background: #c4c3ca;">
	   
		<!-- <header>
		 <div class="logo">
		       <img  th:src="@{/images/kvsrlogo.png}"/>
		  </div>
		  <div class="name">
		  	<p>KVSRIT</p>
		  </div>
		  <br>
		</header>
		 -->
		
		<div class="container1">
        <p class="heading1">Admin</p>
         <div class="text">
                     <p th:if="${param.logout}" class="text-center text-danger"
                        style="position:absolute;
                        padding:0;font-size: 13px;
                        font-weight: 600">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        you have been logged out!
                        </p>
				        
					<div th:if="${param.error}" style="font-size: 13px;font-weight:600;position:absolute">
						<p class="text-danger text-center"
							th:if="${session.SPRING_SECURITY_LAST_EXCEPTION.message !=null}">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
							</p>
					</div>
	      </div>						
	<form th:action="@{/login}" method="POST">
        <div class="box1">
            <p th:if="${param.logout}">&nbsp;</p>
            <p th:if="${param.error}">&nbsp;</p>
         <div>
            <input class="text-center" type="text" placeholder="clg Id" name="regId"
							style="text-transform: uppercase" required autocomplete="off" minlength="5" maxlength="20"/>
            </div>
        </div>
        <div class="box1" style="margin: 1.5rem 0 1rem 0">
            
            <div>
               <input class="text-center" type="password" name="password" autocomplete="off" required
											 placeholder="Password" minlength="8" maxlength="20"/>
            </div>
        </div> 
        <div  class="text-center mb-1">
         <input type="checkbox" name="remember-me"/>&nbsp; Remember Me
        </div>
        <button class="loginBtn" type="submit">Log In</button> 
        </form>
    </div>
</body>
</html>
